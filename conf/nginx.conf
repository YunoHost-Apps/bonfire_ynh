location @app_upstream {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://127.0.0.1:__PORT__;
        proxy_redirect off;

        # Increased timeouts for Elixir/Phoenix startup (especially on first boot)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # WebSocket support
        proxy_buffering off;
}

location __PATH__/ {
  # Include SSOWAT user panel.
  include conf.d/yunohost_panel.conf.inc;

  # Security headers
  more_set_headers "X-Frame-Options: SAMEORIGIN";
  more_set_headers "X-Content-Type-Options: nosniff";
  more_set_headers "X-XSS-Protection: 1; mode=block";
  more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

  # Allow larger uploads (configured in manifest)
  client_max_body_size 200M;

  # Proxy everything to the upstream
  try_files /dev/null @app_upstream;
}

# Serve user uploads directly from NGINX (keep this for performance)
location ~* ^__PATH__/uploads/ {
  alias __DATA_DIR__/uploads/;

  # Basic caching for uploads
  expires 7d;
  more_set_headers "Cache-Control: public";

  # Security headers
  more_set_headers "X-Content-Type-Options: nosniff";
  more_set_headers "Content-Security-Policy: default-src 'none'; img-src 'self'; media-src 'self'; style-src 'unsafe-inline'";
}